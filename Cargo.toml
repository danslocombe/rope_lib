[package]
name = "rope_lib"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gms_binder = { path = "../gms_binder" }
rand = {version = "0.8.4", features = ["small_rng"]}
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"

[lib]
crate-type = ["cdylib"]